<html>
	<head>
		<meta charset="utf-8">
		<title>Add new solve</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
	</head>
	<style>
		.container {
			background-color: #2f2f2f;
			width: 50%;
			height: 95%;
			border-radius: 25px;
			margin: auto;
			padding-top: 25px;
			text-align: center;
		}
		.scramble_container {
			margin: auto;
			margin-bottom: 25px;
			padding: auto;
			padding-left: 25px;
			padding-right: 25px;
			width: 80%;
			border-width: 1px;
			border-style: solid;
			border-color: #ff0000;
			background-color: #1f1f1f;
			border-radius: 25px;
		}
	</style>
	<body>
		<div class="container">
			<h1>Add new solve</h1>
			<div class="scramble_container">
				<p id="scramble">{{ scramble }}</p>
			</div>
			<form action="add" method="POST">
				<input type="text" name="scramble" style="visibility: hidden; position: absolute" value="{{scramble}}">
				<input type="text" id="time" name="time" placeholder="**:**.***">
				<input type="submit" value="ADD">
			</form>
		</div>
	</body>
</html>
